<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<style type="text/css">
			#content {
				background: #ccc;
				transform: rotate(90deg);
				display: flex;
				align-items: center;
				justify-content: center;
				.tipOut{
					width: 200px;
					height: 200px;

				}
			}
		</style>

	<body>
		<div id="content">
			<div class="tipOut">
				123
			</div>
		</div>
		<script type="text/javascript">
			var DOMcontent = document.getElementById("content")
			DOMcontent.style.width=window.innerWidth+'px';
			DOMcontent.style.height=window.innerHeight +'px';
			var msgType = getQuery('msgType')//获取 uni-app 传来的值//取url中的参数值
			
			function getQuery(name) {
			    // 正则：[找寻'&' + 'url参数名字' = '值' + '&']（'&'可以不存在）
			    let reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			    let r = window.location.search.substr(1).match(reg);
			    if(r != null) {
			        // 对参数值进行解码
			        return decodeURIComponent(r[2]);
			    }
			    return null;
			}
		</script>
	</body>
</html>
